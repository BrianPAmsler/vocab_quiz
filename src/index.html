<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/titlebar.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="js/main.js" defer></script>
    <script type="module" src="js/titlebar.js" defer></script>
    <style>
      .logo.vanilla:hover {
        filter: drop-shadow(0 0 2em #ffe21c);
      }
    </style>
  </head>

  <body>
    <div class="container" id="bg">
      <div id="splash">
        <h1>Welcome to Tauri!</h1>

        <div class="row">
          <a href="https://tauri.app" target="_blank">
            <img src="/assets/tauri.svg" class="logo tauri" alt="Tauri logo" />
          </a>
          <a
            href="https://developer.mozilla.org/en-US/docs/Web/JavaScript"
            target="_blank"
          >
            <img
              src="/assets/javascript.svg"
              class="logo vanilla"
              alt="JavaScript logo"
            />
          </a>
        </div>
  
        <p>Click on the Tauri logo to learn more about the framework</p>
  
        <div class="row">
          <form id="greet-form">
            <input id="greet-input" placeholder="Enter a name..." autofocus />
            <button id="greet-button" type="button">Greet</button>
          </form>
        </div>
      </div>
      
      <div class="thin">
        <p id="greet-msg"></p>
        <form action="practice.html">
          <input type="text" name="word" value="お金">
          <input type="submit" value="Search">
        </form>
      </div>
    </div>
  </body>
</html>
