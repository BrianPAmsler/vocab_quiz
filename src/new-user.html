<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/titlebar.css" />
    <link rel="stylesheet" href="css/new-user.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="js/main.js" defer></script>
    <script type="module" src="js/titlebar.js" defer></script>
    <script type="module" src="js/new-user.js" defer></script>
</head>

<body>
    <div id="bg">
        <div class="centered">
            <div class="container">
                <div class="top-bar">
                    <h1 id="title">New User</h1>
                </div>
                <form id="user-form" style="height: 100%;">
                    <div id="form-box">
                        <div>
                            <div class="form-line"><div class="input-label">Name:</div><input type="text" name="name" maxlength="16" autofocus /></div>
                            <div id="error-text"></div>
                        </div>
                        <div class="buttonbar">
                            <button type="submit">Confirm</button>
                            <button type="button" onclick="window.location.replace('user-list.html')">Cancel</button>
                        </div>
                    </div>
              </form>
            </div>
        </div>
    </div>
</body>

</html>
